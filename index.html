<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <!-- Your Custom CSS -->
        <link rel="stylesheet" href="assets/CSS/style.css" />
        <!-- Jquerey CDN-->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <!-- Fireabse CDN-->
        <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- Moment.js CSN-->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <title>
            Hardened Potato, Thin Ink-Friendly Potato, Sharp Potato for Cutting
        </title>
    </head>
    <body>
        <!-- Content -->
        <div id="main" class="container-fluid py-3">
            <div class="row">
                <div class="col">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4">
                                Hardened Potato, Thin Ink-Friendly Potato, Sharp
                                Potato for Cutting
                            </h1>
                            <p class="lead">
                                A rock paper scissors game
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <span
                    class="d-block p-2 shadow w-75 p-3 mx-auto rounded text-light bg-dark"
                >
                    <div class="col">
                        <h2 class="text-center">
                            <span id="playerInfo"
                                >Please Choose a Username</span
                            >
                        </h2>
                        <h4 class="text-center">
                            <span id="whichPlayerNum"></span>
                        </h4>
                        <div class="input-group mb-3" id="usernameInputForm">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Choose a Username"
                                aria-label="chooseUsername"
                                aria-describedby="chooseUsernamethingy"
                                id="usernameField"
                            />
                            <div class="input-group-append">
                                <button
                                    class="btn btn-outline-secondary text-light"
                                    type="button"
                                    id="chooseUsernamethingy"
                                >
                                    Button
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row text-dark">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="text-center">
                                        <span id="player1"
                                            >Waiting for player to join...</span
                                        >
                                    </h4>
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <div id="player1game"></div>
                                    </h5>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Game Status for round
                                    <span id="roundNum"></span>
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <span id="gameStatus"
                                            >Waiting for players to
                                            join...</span
                                        >
                                    </h5>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="text-center">
                                        <span id="player2"
                                            >Waiting for player to join...</span
                                        >
                                    </h4>
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <div id="player2game"></div>
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </span>
            </div>
        </div>
        <!-- JS Footer Files -->
        <div>
            <!-- Popper -->
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"
            ></script>
            <!-- bootstrap js -->
            <script
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"
            ></script>
            <!-- Inline Pre-external script file Script -->
            <script></script>
            <!-- Main Script Files -->
            <script src="assets/js/script.js"></script>
            <!-- Inline Post-external script file Script -->
            <script></script>
        </div>
    </body>
</html>
